<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" />
  
  <!-- Styles -->
  <style>
    .node-rect { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
    .node-text { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #333; text-anchor: middle; }
    .edge-path { fill: none; stroke: #666; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .edge-text { font-family: sans-serif; font-size: 11px; fill: #555; text-anchor: middle; }
  </style>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <!-- Nodes -->
  <rect x="200" y="40" width="200" height="50" rx="5" class="node-rect" style="fill: #fffde7; stroke: #fbc02d;" />
  <text x="300" y="70" class="node-text">StatusService</text>

  <!-- Row 1 -->
  <rect x="370" y="150" width="180" height="40" rx="5" class="node-rect" />
  <text x="460" y="175" class="node-text">CollectionRepository</text>

  <!-- Row 2 -->
  <rect x="370" y="250" width="180" height="40" rx="5" class="node-rect" />
  <text x="460" y="275" class="node-text">Config</text>

  <!-- Edges -->
  <path d="M400,65 L460,65 L460,150" class="edge-path" />
  <text x="460" y="60" class="edge-text">lists collections</text>

  <path d="M400,75 L500,75 L500,250" class="edge-path" />
  <text x="500" y="230" class="edge-text">accesses db path</text>

</svg>
